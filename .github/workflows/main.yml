# This is a basic workflow to help you get started with Actions

name: CI - Build signed apk for testing

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the specified branch
  push:
    branches: [ testing2 ]
  pull_request:
    branches: [ testing2 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Generate Release APK
        run: ./gradlew assembleRelease      
      
      - name: Generate Debug APK
        run: ./gradlew assembleDebug
      
      - name: Sign Release APK
        uses: r0adkll/sign-android-release@v1
        # ID used to access action output
        id: sign_app_release
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          
      - name: Sign Debug APK
        uses: r0adkll/sign-android-release@v1
        # ID used to access action output
        id: sign_app_debug
        with:
          releaseDirectory: app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        
      - name: Rename APK
        id: rename
        run: mv app/build/outputs/apk/release/app-arm64-v8a-release-unsigned-signed.apk app/build/outputs/apk/release/testing-release-arm64-v8a-${{ steps.date.outputs.date }}.apk ; mv app/build/outputs/apk/debug/app-arm64-v8a-debug-unsigned-signed.apk app/build/outputs/apk/debug/testing-debug-arm64-v8a-${{ steps.date.outputs.date }}.apk
       
      - name: Publish Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: testing-${{ steps.date.outputs.date }}
          prerelease: true
          title: "Testing Build"
          files: |
            app/build/outputs/apk/release/testing-release-arm64-v8a-${{ steps.date.outputs.date }}.apk
            app/build/outputs/apk/debug/testing-debug-arm64-v8a-${{ steps.date.outputs.date }}.apk
 
